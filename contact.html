<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact | NextGen Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    html {
      scroll-behavior: smooth;
    }

    .animate-box {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 0.8s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.2s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-box:hover {
      transform: translateY(-6px);
      transition: 0.3s ease;
    }

    .form-status {
      display: none;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">NextGen Solutions</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Header -->
<section class="bg-light text-center py-5 mt-5">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="lead">Let’s discuss your project</p>
  </div>
</section>

<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <div class="row g-4">

      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="info-box bg-primary text-white p-4 rounded animate-box">
          <h4 class="mb-3">Send a Message</h4>

          <form action="https://formspree.io/f/{form_id}" method="post"></form>
            <div class="mb-3">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>

            <div class="mb-3">
              <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>

            <div class="mb-3">
              <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="btn btn-dark w-100">
              Send Message
            </button>

            <p id="formStatus" class="form-status mt-3">
              ✅ Message sent successfully!
            </p>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="info-box bg-success text-white p-4 rounded animate-box delay-1">
          <h4>Contact Information</h4>
          <p>Email: info@nextgensolutions.com</p>
          <p>Phone: +92 300 1234567</p>
          <p>Address: 123 Business Road, City</p>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  © 2025 NextGen Solutions
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
  // Show success message after submit
  const form = document.getElementById("contactForm");
  const status = document.getElementById("formStatus");

  form.addEventListener("submit", function () {
    status.style.display = "block";
  });

  // Close mobile navbar after click
  const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
  const navbarCollapse = document.querySelector('.navbar-collapse');

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      if (navbarCollapse.classList.contains('show')) {
        new bootstrap.Collapse(navbarCollapse).toggle();
      }
    });
  });
</script>

</body>
</html>
